<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>

    <div>
    <label><b>Name</b></label><br>
    <input type="text"  name="username" required placeholder="Enter your Name">
  </div>
  <div>
    <label><b>DOB</b></label><br>
    <input type="date" name="date" required placeholder="Enter your DOB">
  </div>
  <div>
    <label><b>Age</b></label><br>
    <input type="text"  name="age" required placeholder="Enter your Age">
  </div>
  <div>
    <label><b>Gender</b></label><br>
    <input type="radio"  name="rdbGender">Male
    <input type="radio"  name="rdbGender">Female<br>
  </div>
   <div>
    <label><b>Phone number</b></label><br>
    <input type="text"  name="number" required  placeholder="Enter your Phone number">
  </div>
  <div>
    <label><b>Email</b></label><br>
    <input type="email" name="email" required    placeholder="Enter email">
  </div>
  <div>
    <label><b>Address</b></label><br>
    <input type="text"  name="address" required placeholder="Enter your Address">
  </div>

    <div><h5>Purpose</h5>
    <select name="Purpose">
        <option value="">--Choose Purpose--</option>
        <option value="Enquiry">Enquiry he</option>
        <option value="Place">Place</option>
        <option value="Order">Order</option>
        <option value="Return">Return</option>
    </select>
</div>


</div>
    <label><b>Materials Provide</b></label><br>
    <input type="checkbox"  name="rdbQuestion">Notebook
    <input type="checkbox" name="rdbQuestion">Pen
    <input type="checkbox"  name="rdbQuestion">Exam papers
    <input type="checkbox"  name="rdbQuestion">Tools<br>
  </div>

 <label>Department</label>
    <select  class="form-select" aria-label="Default select example" id="department" onchange="departmentfield()" >
        <option selected>--Choose Department--</option>
        {% for i in department %}
        <option value="{{i.id}}"><{% if request.GET.department == i.id|lower %}selected {% endif %}>{{i.name}}</option>
        {% endfor %}

    </select>
        <div><h5>Course</h5>
    <select class="form-select" aria-label="Default select example"  id="course" onchange="coursefield()">
        <option selected>--Choose Course--</option>
           {% for i in course %}
        <option value="{{i.id}}">{{i.name}}</option>
        {% endfor %}
    </select>
        </div>

<script>
    function departmentfield(){
          departmentid=document.getElementById('department').value;
<!--             window.location = "/?department="+departmentid;-->
    }
    function coursefield(){
          courseid=document.getElementById('course').value;
          window.location = "/?department="+'{{request.GET.department}}'+"&course="+courseid;
    }
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div>
    <a  class="btn btn-primary " href="{% url 'college:submit' %}">Submit</a>

        <button type= "submit" class="btn btn-success">Log out</button>

        </div>

</body>
</html>
